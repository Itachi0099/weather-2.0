<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAI - Minimal Weather App</title>
    <meta name="description" content="Minimal AI-powered weather app">
    <meta name="theme-color" content="#0984e3">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üå§Ô∏è</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Minimal Header -->
    <header class="minimal-header">
        <div class="brand">
            <i class="fas fa-cloud-sun"></i>
            <span>WeatherAI</span>
        </div>
        <div class="header-actions">
            <button id="themeToggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
            <button id="voiceBtn" aria-label="Voice Assistant"><i class="fas fa-microphone"></i></button>
            <button id="settingsBtn" aria-label="Settings"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <!-- Main App Container -->
    <main class="minimal-main">
        <!-- Minimal Navigation Tabs -->
        <nav class="minimal-nav">
            <button class="nav-tab active" data-tab="current">Current</button>
            <button class="nav-tab" data-tab="forecast">Forecast</button>
            <button class="nav-tab" data-tab="map">Map</button>
            <button class="nav-tab" data-tab="ai">AI</button>
        </nav>

        <!-- Search Section -->
        <section class="minimal-search">
            <input type="text" id="cityInput" placeholder="Search city or ask AI..." autocomplete="off">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
            <button id="locationBtn" title="My Location"><i class="fas fa-location-crosshairs"></i></button>
            <button id="favoriteBtn" title="Favorite"><i class="far fa-heart"></i></button>
            <button id="shareBtn" title="Share"><i class="fas fa-share"></i></button>
        </section>

        <!-- Tab Content -->
        <section class="minimal-content">
            <!-- Current Weather Tab -->
            <div id="currentTab" class="tab-content active">
                <div id="loading" class="loading-state hidden">
                    <div class="weather-loader"></div>
                    <p>Loading weather...</p>
                </div>
                <div id="currentWeather" class="weather-card hidden">
                    <h2 id="cityName">--</h2>
                    <div class="weather-main">
                        <img id="weatherIcon" src="" alt="Weather" class="weather-icon">
                        <span id="temperature">--</span><span>¬∞C</span>
                        <span id="condition">--</span>
                    </div>
                    <div class="weather-details">
                        <span id="humidity">--%</span>
                        <span id="windSpeed">-- km/h</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>

            <!-- Forecast Tab -->
            <div id="forecastTab" class="tab-content">
                <h3>7-Day Forecast</h3>
                <canvas id="forecastChart"></canvas>
                <div id="dailyForecast"></div>
            </div>

            <!-- Map Tab -->
            <div id="mapTab" class="tab-content">
                <div id="weatherMap" class="weather-map"></div>
            </div>

            <!-- AI Insights Tab -->
            <div id="aiTab" class="tab-content">
                <h3>Weather AI Assistant</h3>
                <div id="clothingAdvice" class="ai-card"></div>
                <div id="travelAdvice" class="ai-card"></div>
                <div id="healthAdvice" class="ai-card"></div>
                <div id="activitySuggestions" class="ai-card"></div>
                <div class="ai-chat">
                    <input type="text" id="chatInput" placeholder="Ask Weather AI..." disabled>
                    <button id="chatSend" disabled><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- Minimal Footer -->
    <footer class="minimal-footer">
        <span>&copy; 2025 WeatherAI</span>
    </footer>

    <!-- Modals & Toasts (unchanged, keep as needed) -->
    <div id="settingsModal" class="modal hidden">...</div>
    <div id="errorToast" class="toast error hidden">...</div>
    <div id="successToast" class="toast success hidden">...</div>
    <div id="voiceFeedback" class="voice-feedback hidden">...</div>
    <div id="favoritesSidebar" class="favorites-sidebar hidden">...</div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="ai.js"></script>
    <script src="voice.js"></script>
    <script src="storage.js"></script>
    <script src="notifications.js"></script>
    <script src="maps.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
